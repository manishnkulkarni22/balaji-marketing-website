<section class="contact-page">
  <div class="contact-box">

    <h2>Contact Us</h2>
    <p class="subtitle">
      Share your details and weâ€™ll connect with you on WhatsApp
    </p>

    <form (ngSubmit)="submitForm()">

      <input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="name"
        name="name"
        required
      />

      <input
        type="tel"
        placeholder="Mobile Number"
        maxlength="10"
        [(ngModel)]="phone"
        name="phone"
        required
      />

      <textarea
        rows="4"
        placeholder="Message (optional)"
        [(ngModel)]="message"
        name="message"
      ></textarea>

      <button type="submit" [disabled]="!name || !phone">
        Send on WhatsApp
      </button>

    </form>

  </div>
</section>
